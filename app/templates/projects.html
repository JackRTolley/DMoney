<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Flask React</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5923e01dd0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/css/base.css">
</head>
  <body>

    <!-- NavBar -->
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Local Mr. Money Bags</a>
            <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    </nav>

    <!-- Content -->
    <div class="container-fluid">
    <div class="row">
        <!-- Side Bar-->
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div>
            <ul class="nav flex-column ">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-home">Home</i>
                    </a>
                </li>
              <li class="nav-item">
                <a class="nav-link" href="account">
                    <i class="fas fa-wallet">Account</i>
                </a>
              </li>
              <li class="nav-item" >
                <a class="nav-link" href="projects">
                    <i class="fas fa-hammer">Projects</i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="investments">
                    <i class="fas fa-comment-dollar"> Investments</i>
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <!--Main content-->

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="row">
                        <div class="col-md-4">
                            <h1>Projects</h1>
                        </div>
                    </div>
            <ul class="list-group list-group-flush">
                {% for project in projects%}
                <li class="list-group-item">{{project.name}}</li>
                {% endfor%}
            </ul>
        </main>

      </div>
    </div>
   

    <!-- dependencies scripts -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- My Script-->
    <script src="static/js/index.js"></script>

  </body>
</html>

{% extends "base.html" %}

{% block content %}
    <h1>Project Creator</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=32) }}
        </p>
        <p>
            {{ form.description.label }}<br>
            {{ form.description(size=130) }}
        </p>
    </form>
{% endblock %}

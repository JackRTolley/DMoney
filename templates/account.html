<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Flask React</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5923e01dd0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/css/base.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
</head>
  <body>

    <!-- NavBar -->
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Local Mr. Money Bags</a>
            <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    </nav>

    <!-- Content -->
    <div class="container-fluid">
    <div class="row">
        <!-- Side Bar-->
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div>
                  <ul class="nav flex-column ">
                      <li class="nav-item">
                          <a class="nav-link" href="index">
                              <i class="fas fa-home">Home</i>
                          </a>
                      </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">
                          <i class="fas fa-wallet">Account</i>
                      </a>
                    </li>
                    <li class="nav-item" href="projects">
                      <a class="nav-link">
                          <i class="fas fa-hammer">Projects</i>
                      </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link">
                          <i class="fas fa-comment-dollar"> Investments</i>
                      </a>
                    </li>
                  </ul>
                </div>
              </nav>

        <!--Main content-->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">My Account</h1>
            </div>
            <div class="ct-chart ct-major-eleventh">

            </div>
            <div class="row">
                <div class="col-md-4">
                    <h1>Transactions</h1>
                </div>
            </div>
            <ul class="list-group list-group-flush">
                {% for transaction in transactions %}
                <li class='list-group-item'>
                    <div class='row'>
                        <div class='col-md-4'>
                        {{transaction.name}}
                        </div>
                        <div class='col-md-4'>
                        {{transaction.invested}}
                        </div>
                        <div class='col-md-4'>
                        {{transaction.return}}
                        </div>
                    </div>
                </li>
                {% endfor %}

            </ul>
        </main>
      </div>
    </div>
   
    <!-- dependencies scripts -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- My Script-->
    <script src="static/js/index.js"></script>
    <script>
    var data = {
    // A labels array that can contain any sort of values
    labels: ['Investment', 'Donations', 'Returns'],
    // Our series array that contains series objects or in this case series data arrays
    series: [
      ['{{data.investments}}', '{{data.donations}}', '{{data.returns}}']
    ]
    };
  var options = {
    width: 300,
    height: 200
  };
  new Chartist.Bar('.ct-chart', data);
    
    </script>
 
  </body>
</html>
